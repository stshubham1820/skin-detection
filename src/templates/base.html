<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skin Cancer Detector</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/additional-methods.min.js"></script>

    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

<body>

                <a class="navbar-brand" href="/home">Skin Cancer Detector</a>
            </div>
            <div class="container" style="float: right;">
                <i class="fa-solid fa-user-tie" style="color: #ffffff;"><a class="navbar-brand p-2" style="letter-spacing: 2px; font-size: 12px;" href="/">{{Name}}</a></i>
            </div>

        </nav>
    </header>
    <div class="container">
        <div id="content" style="margin-top:2em">{% block content %}{% endblock %}</div>

<footer>
    <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
